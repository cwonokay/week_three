<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="./main.css"/>
  <meta charset="utf-8">
</head>
<body>
  <section>
    <h1>Calculator</h1></</section>
    <div class="container">
     <div class="row">
      <div id="clear" class="squares">C</div>
      <div class="answer"></div>
    </div>

    <div class="row">
      <div id="7"       class="squares">7</div>
      <div id="8"       class="squares">8</div>
      <div id="9"       class="squares">9</div>
      <div id="/"       class="squares">/</div>
    </div>
    <div class="row">
      <div id="4"         class="squares">4</div>
      <div id="5"         class="squares">5</div>
      <div id="6"         class="squares">6</div>
      <div id="*"         class="squares">*</div>
    </div>
    <div class="row">
      <div id="1"          class="squares">1</div>
      <div id="2"          class="squares">2</div>
      <div id="3"          class="squares">3</div>
      <div id="-"          class="squares">-</div>
    </div>
    <div class="row">
      <div id="0"        class="squares">0</div>
      <div id="."        class="squares">.</div>
      <div id="equal"    class="squares">=</div>
      <div id="+"        class="squares">+</div>
    </div>

   <script src="./main.js"></script>
  </body>
</html>
